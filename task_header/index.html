<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Band Header Example</title>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
    }

    .navbar {
      background-color: #000;
      overflow: hidden;
      display: flex;
      justify-content: flex-start;
      padding: 10px 0;
    }

    .navbar a {
      color: #fff;
      text-decoration: none;
      padding: 8px 16px;
      text-transform: uppercase;
      font-size: 14px;
      transition: background-color 0.3s;
    }

    .navbar a:hover {
      background-color: #555;
    }

    .hero {
      width: 100%;
      height: 90vh;
      background: url('1.png') no-repeat center center/cover;
      position: relative;
    }

    .hero::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.2);
    }
  </style>
</head>

<body>
  <nav class="navbar">
    <a href="#">Home</a>
    <a href="#">Band</a>
    <a href="#">Tour</a>
    <a href="#">Contact</a>
    <a href="#">More</a>
  </nav>
  <header class="hero"></header>
</body>
</html>
