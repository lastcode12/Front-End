<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section>
            <nav>
                <ul id="nav-links">
                    <li>Home</li>
                    <li>About Us</li>
                    <li>Contact Us</li>
                </ul>
            </nav>
            <div class="heading">
                <h1>Square Market</h1>
                <h3># first market to sell digital squares</h3>
            </div>
        </section>
        <section id="product-section">
            <h2>Products</h2>
            <ul class="product-list">
                <li>
                    <article class="product-card">
                        <div class="square-grid">
                            <div class="square-tile first"></div>
                            <div class="square-tile blank"></div>
                            <div class="square-tile first"></div>
                            <div class="square-tile"></div>
                            <div class="square-tile"></div>
                            <div class="square-tile"></div>
                            <div class="square-tile"></div>
                            <div class="square-tile"></div>
                            <div class="square-tile"></div>
                        </div>
                        <h3>Product Name</h3>
                        <p>$99</p>
                    </article>
                </li>

                <li>
                    <article class="product-card">
                        <div class="square-grid">
                            <div class="square-tile"></div>
                            <div class="square-tile"></div>
                            <div class="square-tile"></div>
                            <div class="square-tile"></div>
                            <div class="square-tile"></div>
                            <div class="square-tile"></div>
                            <div class="square-tile"></div>
                            <div class="square-tile"></div>
                            <div class="square-tile"></div>
                        </div>
                        <h3>Product</h3>
                        <p>$199</p>
                    </article>
                </li>
            </ul>
        </section>
    </main>
</body>
</html>
