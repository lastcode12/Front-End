<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .clock{
            background-color: black;
            width:35%;
            justify-self: center;
            align-self: center;
            display: flex;
            justify-content: center;
            border-radius: 20px;
            padding: 10px;
            box-sizing: border-box;
        }
        p{
            font-size: 50px;
            font-family: arial;
            font-weight: bold;
            color:white;
            letter-spacing: 10px;
        }
    </style>
</head>
<body>
    <div class="clock">
        <p id="clock">00:00:00</p>
        <!-- <p><span id="hour">00</span>:<span id="minute">00</span>:<span id="second">00</span></p> -->
    </div>
    <script>
        setInterval(() =>{
            let date = new Date()
            document.getElementById('clock').textContent = `${date.getHours().toString().padStart(2, '0')}:${date.getMinutes().toString().padStart(2, '0')}:${date.getSeconds().toString().padStart(2, '0')}`
        }
        ,1000
        )    
    </script>
</body>
</html>
