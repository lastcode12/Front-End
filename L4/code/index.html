<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible+Mono:ital,wght@0,200..800;1,200..800&family=Google+Sans+Code:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section class="card">
            <div class="heading">
                <img src="2.jpg" alt="User registration form">
                <h2>Registration</h2>
            </div>
            <form>
                <label for="inp1" value="username">Username</label>
                <input type="text" name="username" id="inp1" placeholder="Enter your name"  required >
                <label for="inp2">Email</label>
                <input type="email" name="email" id="inp2" required >
                <label for="inp3">Password</label>
                <input type="password" name="password" id="inp3" required >
                <label for="inp4">Confirm password</label>
                <input type="password" name="confirm_password" id="inp4" oninput="this.setCustomValidity(this.value !== inp3.value ? 'Passwords do not match' : '')" required >
                <input id="submit" type="submit"></input>
            </form>
        </section>
    </main>
</body>
</html>
