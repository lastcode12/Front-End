<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        nav{
            background-color: #FFF5FA;
        }
        nav h1 {
            text-align: center;
            font-family:'arial';
        }
        .contact{
            display: flex;
            flex-direction: row;
        }
        .contact .form-container{
            width:50%;
            height:auto;
            padding:50px;
            display: flex;
            height:100vh;
            align-items: center;
            justify-content: center;
        }
        .contact .form-container form{
            border:1px solid black;
            padding:15px 10px 20px 10px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px 0px rgb(202, 202, 202);
        }
        .contact .form-container form input, textarea{
            display: inline-block;
            height:40px;
            width:100%;
            box-sizing: border-box;
            border-radius: 3px;
            margin-bottom:20px;
            font-size: 16px;
            padding:0 10px;
            border:1px solid black
        }
        .contact form button{
            background-color: #333333;
            color:white;
            border-radius:20px;
            padding:7px 20px;
            border: none;
        }
        .contact .image{
            align-content: center;
        }
        .contact img{
            width:50vw;
            height:auto
            
        }
    </style>
</head>
<body>
    <nav>
        <h1><span style="color:#E84393">Contact</span>us</h1>
    </nav>
    <div class="contact">
        <div class="form-container">
            <form>
                <input type="text" placeholder="name"/>
                <input type="email" placeholder="email"/>
                <input type="number" placeholder="number"/>
                <textarea placeholder="message" style="height:100px"></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
        <div class="image">
            <img src="1.png">
        </div>
    </div>
</body>
</html>
